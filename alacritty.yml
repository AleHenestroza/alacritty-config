env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml

window:
  opacity: 0.9
  decorations: none
  dimensions:
    columns: 200
    lines: 46
  startup_mode: Windowed

key_bindings:
  - { key: F11, action: ToggleFullscreen }

font:
  normal:
    family: 'FiraCode Nerd Font'
    style: Regular
  bold:
    family: 'FiraCode Nerd Font'
    style: SemBd
  italic:
    family: 'FiraCode Nerd Font'
    style: Light
  size: 13

shell:
  program: /usr/bin/tmux
